{% load static %}

<div class="page-section restaurant-detail-image-section" style=" background: url({% if vendor.user_profile.cover_photo %}{{vendor.user_profile.cover_photo.url}} {% else %} {% static 'images/extra-images/pizza-600x600.jpg' %} {% endif %}) no-repeat scroll 0 0 / cover; height: 45vh">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="display: flex; align-items: center; height: 25vh;">
                <div class="company-info-detail" style="display: flex; align-items: center">
                    <div class="company-info" style="display: flex; align-items: center">
                        <div class="img-holder" style="height: 100px; width: 100px">
                            <figure>
                                {% if vendor.user_profile.profile_picture %}
                                
                                <img src="{{vendor.user_profile.profile_picture.url}}" height="100" width="100" alt="">

                                {% else %}
                                <img src="{% static 'images/extra-images/pizza-600x600.jpg' %}" height="100" width="100" alt="">
                                {% endif %}
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{vendor.vendor_name}}</span>
                            <div class="text">
                                {% if vendor.user_profile.address %}
                                
                                <i class="icon-location"></i>
                                <p>{{vendor.user_profile.address}}</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
