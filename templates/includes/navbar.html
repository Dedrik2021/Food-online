{% load static %}

<!-- Header Start -->
<header id="header">
    <div class="main-header">
        <div class="container">
            <div class="row">
                <div
                    class="col-lg-8 col-md-8 col-sm-12 col-xs-12 row"
                    style=" align-items: center"
                >
                    <div class="logo">
                        <figure>
                            <a href="{% url 'home' %}" class="light-logo">
                                <img
                                    src="{% static 'logo/foodOnlineLogo.png' %} "
                                    height="60"
                                    alt="FoodBakery"
                                />
                            </a>
                        </figure>
                    </div>
                    <div class="main-location row">
                        <form action="#" style="position: relative; margin: 0px 20px 0">
                            <label style="margin: 0" >
                                <input
                                    style="width: 250px;padding: 7px 20px"
                                    type="text"
                                    value=""
                                    name="location"
                                    placeholder="Enter your delivery location"
                                    autocomplete="off"
                                    
                                />
                            </label>
                            <span
                                style="position: absolute; right: 10px; top: 9px"
                                id="foodbakery_radius_location_open"
                                class="foodbakery-radius-location"
                                ><i class="icon-target5"></i
                            ></span> 
                        </form>
                        <a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase font-weight-bold" >Marketplace</a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="login-option">

                        {% if user.is_authenticated %}
                        <a href="{% url 'cart' %}">
                            <i class="fa fa-shopping-cart text-danger" style="font-size: 20px" ></i>
                            <span class="badge badge-pill badge-warning" id="cart_counter" style="position: relative; top: -10px; right: 7px; " >{{cart_count}}</span>
                        </a>

                        <a
                        class="cs-color cs-popup-joinus-btn login-popup"
                        href="{% url 'myAccount' %}"
                        > My Account /</a> 
                        <a
                        class="cs-color cs-popup-joinus-btn login-popup ml-0 text-danger"
                        href="{% url 'logOut' %}"
                        >LogOut</a> 
                        {% else %}
                        <a
                        class="cs-color cs-popup-joinus-btn login-popup"
                        href="{% url 'login' %}"
                        >Login / </a> 
                        <span><a class="cs-color cs-popup-joinus-btn login-popup ml-0" href="{% url 'registerUser' %}">Register</a></span>
                        <a class="get-start-btn" href="{% url 'registerVendor' %}">
                            Register Restaurant
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->
